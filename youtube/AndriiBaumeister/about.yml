title: Andrii Baumeister
description: Меня зовут Андрей Баумейстер. Я  писатель и философ. Чем больше я общаюсь
  с людьми, тем больше я понимаю, что все мы по природе философы. Что это значит?
  Это значит вести осмысленную, наполненную и счастливую жизнь, никогда не останавливаться
  в собственном развитии. Я убежден, что в ближайшем будущем философия станет одним
  из самых востребованных видов человеческой деятельности. Ведь во все усложняющемся
  мире мы должны правильно оценивать события и факты, критически мыслить, учиться
  анализировать и понимать реальность, ставить правильные цели и принимать верные
  решения. Чтобы правильно действовать мы должны правильно мыслить. Моя главная задача
  открыть философию, ее привлекательность и глубину для всех желающих. Научить людей
  лучше понимать мир и самих себя. Я хочу, чтобы мы были готовы к вызовам наших дней
  и постарались сделать этот мир лучше.  Присоединяйтесь к моему каналу и мы сделаем
  это вместе.
